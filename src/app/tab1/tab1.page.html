<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-title> {{ titulo }} </ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Filmes</ion-title>
    </ion-toolbar>
    </ion-header>
    <ion-searchbar placeholder="Pesquisar"></ion-searchbar>



<ion-content [fullscrean]="true" >
  <ion-item-sliding *ngFor="let filme of listaFilmes">  
    <ion-list lines="full"[routerLink]='filme.pagina'> 
        <ion-item>
          <ion-thumbnail slot="start">
            <img [src]="filme.cartaz">
          </ion-thumbnail> 
              <ion-label class="ion-text-wrap">
                  <div>
                    <h1>{{ filme.nome }}</h1>
                      <p>{{filme.lancamento}} - {{filme.duracao}}</p>
                      <ion-badge color="light" *ngFor="let genero of filme.generos">
                        {{genero}}
                      </ion-badge>
                      <p>{{filme.diretor}}</p>
                  </div>
              </ion-label> 
        
                <ion-chip color="success" outline>
                    <ion-label>{{ filme.classificacao }}/10 IMDb</ion-label>
                </ion-chip>
        </ion-item>

                <ion-item-options (click)='exibirAlertaFavorito()' side="end">
                  <ion-item-option color="tertiary">
                    <ion-icon slot="icon-only" name="star"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
          </ion-list> 
    

  </ion-item-sliding>


</ion-content>
